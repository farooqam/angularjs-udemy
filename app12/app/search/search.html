<label>Search</label>
<input type="text" value="Farooq" />

<h3>Search Results</h3>
<div class="list-group" ng-controller="SearchCtrl as ctrl">
    <div ng-repeat="person in ctrl.people">
            <search-result 
            metadata="ctrl.metadata" 
            header="{{person.name}}" 
            text="{{person.address}}"
            hash-fn="ctrl.hashPerson(person)",
            person="person">
            <warn-message>Search results may be out of date.</warn-message>
            <!-- <error-message>This is an error.</error-message> -->
        </search-result>
    </div>
    
</div>
