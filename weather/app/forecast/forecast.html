<div ng-controller="ForecastController as controller">
    <h1>Forecast for {{controller.city}}</h1>
    <div ng-repeat="item in controller.forecast.list">
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{item.dt | date:'medium'}}</h5>
            </div>
            <p class="mb-1">High: {{item.main.temp_max | convertTemp:'ktof' | number:0}}</p>
            <p class="mb-1">Low: {{item.main.temp_min | convertTemp:'ktof' | number: 0}}</p>            
        </a>
    </div>
</div>
