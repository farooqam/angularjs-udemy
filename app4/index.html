<!doctype html>
<html ng-app="app1">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" ng-controller="mainController as mainCtrl">
            <div>
                <label>What is your Twitter handle?</label>
                <input type="text" ng-model="mainCtrl.handle"/>
            </div>
            <div class="alert" 
                ng-class="{'alert-warning': mainCtrl.showWarning(), 
                            'alert-danger': mainCtrl.showDanger()}">
                <div ng-if="mainCtrl.showWarning()">
                    Handle is less than 5 characters.
                </div>
                <div ng-if="mainCtrl.showDanger()">
                    Handle is more than 5 characters.
                </div>
            </div>
            <hr/>
            <h1>twitter.com/{{mainCtrl.toLowerCase(mainCtrl.handle)}}</h1>
        </div>
    </body>
</html>
